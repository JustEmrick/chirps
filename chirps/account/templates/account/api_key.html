<input type="text"
       class="form-control"
       id="{{ field.auto_id }}"
       name="{{ field.html_name }}"
       value="{% if field.value %}{{ field.value }}{% else %}Not configured{% endif %}">

<div class="input-group-append" onclick="CopyToClipboard('{{ field.auto_id }}')">
    <span class="input-group-text">
        <i class="fa-regular fa-copy" aria-hidden="true"></i>
    </span>
</div>
