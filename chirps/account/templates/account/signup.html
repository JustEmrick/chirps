{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>chirps login</title>
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
        <script src="{% static '/js/jquery-3.7.0.min.js' %}"></script>
    </head>

    <body>
        <div class="container">
            <div class="container">
                <div class="row">
                  <div class="col-md-6 offset-md-3">
                    <h2 class="text-center text-dark mt-5">Chirps New Account</h2>
                    <div class="card my-5">

                      <form class="card-body cardbody-color p-lg-5", action="{% url 'signup' %}", method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                          <img src="{% static '/account/chirps_logo.png' %}"
                               class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="chirps logo">
                        </div>

                        <div class="mb-3">
                          {% for error in form.username.errors %}
                            <p class="text-danger">{{ error|escape }}</p>
                          {% endfor %}
                          <input type="text" class="form-control" name="{{form.username.html_name}}"
                                 id="{{form.username.id}}" placeholder="login", {% if form.username.value %}value="{{form.username.value}}"{%endif%}>
                        </div>
                        <div class="mb-3">

                          {% for error in form.email.errors %}
                            <p class="text-danger">{{ error|escape }}</p>
                          {% endfor %}
                          <input type="email" class="form-control" name="{{form.email.html_name}}"
                                 id="{{form.email.id}}" placeholder="email" {% if form.email.value %}value="{{form.email.value}}{%endif%}">
                        </div>
                        <div class="mb-3">
                          {% for error in form.password1.errors %}
                            <p class="text-danger">{{ error|escape }}</p>
                          {% endfor %}
                          <input type="password" class="form-control" name="{{form.password1.html_name}}"
                          id="{{form.password1.id}}" placeholder="password">
                        </div>
                        <div class="mb-3">
                          <input type="password" class="form-control" id="{{form.password2.id}}"
                          name="{{form.password2.html_name}}" placeholder="confirm password">
                        </div>
                        <div class="text-center"><button type="submit" class="btn btn-primary px-5 mb-5 w-100">Create</button></div>
                      </form>
                    </div>

                  </div>
                </div>
              </div>
        </div>

        <script src="{% static '/js/popper.min.js' %}"></script>
        <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
